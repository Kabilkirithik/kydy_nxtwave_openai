<!DOCTYPE html>
<html>
<head>
    <title>Animated Lesson: Teach me about tell about ohm's law</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .step-container {
            margin: 40px auto;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .step-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .step-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }
        .step-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 25px;
            text-align: center;
        }
        .key-points {
            margin: 25px 0;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
        }
        .key-points h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #93c5fd;
        }
        .key-points ul {
            list-style: none;
            padding: 0;
        }
        .key-points li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            color: #e5e7eb;
            font-size: 1rem;
            opacity: 0;
            transform: translateX(-20px);
        }
        .key-points li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .formula-box {
            margin: 25px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            border: 2px solid #8b5cf6;
            border-radius: 12px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #c4b5fd;
            opacity: 0;
            transform: scale(0.9);
        }
        .asset-container {
            margin: 30px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            overflow: hidden;
        }
        .asset-container svg {
            max-width: 100%;
            height: auto;
            display: block !important;
            visibility: visible !important;
            opacity: 0;
            transform: scale(0.8);
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            width: 0%;
            transition: width 0.3s ease;
        }
        .step-indicator {
            text-align: center;
            margin-top: 20px;
            color: #9ca3af;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teach me about tell about ohm's law</h1>
        <p style="color: #9ca3af;">Lesson ID: 93333f29</p>
    </div>
    
    <div class="controls">
        <button class="btn" id="play-btn" onclick="playAnimation()">▶ Play</button>
        <button class="btn" id="pause-btn" onclick="pauseAnimation()" disabled>⏸ Pause</button>
        <button class="btn" id="prev-btn" onclick="previousStep()">⏮ Previous</button>
        <button class="btn" id="next-btn" onclick="nextStep()">Next ⏭</button>
        <button class="btn" id="restart-btn" onclick="restartAnimation()">↻ Restart</button>
    </div>
    
    <div id="lesson-timeline">

        <div class="step-container" id="step-0" class="active">
            <div class="step-title">Introduction</div>
            <div class="step-description">Teach me about tell about ohm's law</div>

            <div class="asset-container" id="asset-0-0">
<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resistorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <line x1="0" y1="40.0" x2="40" y2="40.0" stroke="#333" stroke-width="3"/>
  
  <rect x="40" y="20.0" width="120" height="40" fill="url(#resistorGrad)" stroke="#654321" stroke-width="2" rx="5"/>
  
  <rect x="50" y="20.0" width="8" height="40" fill="#000"/>
  <rect x="65" y="20.0" width="8" height="40" fill="#8B0000"/>
  <rect x="80" y="20.0" width="8" height="40" fill="#FFD700"/>
  <rect x="95" y="20.0" width="8" height="40" fill="#C0C0C0"/>
  
  <line x1="160" y1="40.0" x2="200" y2="40.0" stroke="#333" stroke-width="3"/>
  
  <text x="100.0" y="90.0" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">10kΩ</text>
</svg>
            </div>

            <div class="step-indicator">Step 1 of 2 • Duration: 30s</div>
        </div>

        <div class="step-container" id="step-1" >
            <div class="step-title">Main Concept</div>
            <div class="step-description">Exploring the key concepts</div>

            <div class="step-indicator">Step 2 of 2 • Duration: 45s</div>
        </div>

    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    
    <script>
        let currentStep = 0;
        let isPlaying = false;
        let animationTimers = [];
        const totalSteps = 2;
        
        function showStep(stepIndex) {
            document.querySelectorAll('.step-container').forEach((step, idx) => {
                step.classList.remove('active');
                if (idx === stepIndex) {
                    step.classList.add('active');
                }
            });
            
            const progress = ((stepIndex + 1) / totalSteps) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            animateStep(stepIndex);
        }
        
        function animateStep(stepIndex) {
            const stepContainer = document.getElementById('step-' + stepIndex);
            if (!stepContainer) return;
            
            animationTimers.forEach(timer => clearTimeout(timer));
            animationTimers = [];
            
            const keyPoints = stepContainer.querySelectorAll('.key-points li');
            keyPoints.forEach((point, idx) => {
                const timer = setTimeout(() => {
                    anime({
                        targets: point,
                        opacity: [0, 1],
                        transform: ['translateX(-20px)', 'translateX(0)'],
                        duration: 600,
                        easing: 'easeOutQuad'
                    });
                }, 500 + (idx * 200));
                animationTimers.push(timer);
            });
            
            const formula = stepContainer.querySelector('.formula-box');
            if (formula) {
                const timer = setTimeout(() => {
                    anime({
                        targets: formula,
                        opacity: [0, 1],
                        scale: [0.9, 1],
                        duration: 800,
                        easing: 'easeOutQuad'
                    });
                }, 1000);
                animationTimers.push(timer);
            }
            
            const svgs = stepContainer.querySelectorAll('.asset-container svg');
            svgs.forEach((svg, svgIdx) => {
                const timer = setTimeout(() => {
                    anime({
                        targets: svg,
                        opacity: [0, 1],
                        scale: [0.8, 1],
                        duration: 2000,
                        easing: 'easeOutQuad'
                    });
                    
                    svg.querySelectorAll('path').forEach((path, pIdx) => {
                        const length = path.getTotalLength();
                        if (length > 0) {
                            path.style.strokeDasharray = length;
                            path.style.strokeDashoffset = length;
                            anime({
                                targets: path,
                                strokeDashoffset: [length, 0],
                                duration: 2500,
                                delay: 500 + (pIdx * 150),
                                easing: 'easeInOutQuad'
                            });
                        }
                    });
                    
                    svg.querySelectorAll('line').forEach((line, lIdx) => {
                        line.style.opacity = '0';
                        anime({
                            targets: line,
                            opacity: [0, 1],
                            duration: 1000,
                            delay: 800 + (lIdx * 150),
                            easing: 'easeOutQuad'
                        });
                    });
                    
                    svg.querySelectorAll('rect').forEach((rect, rIdx) => {
                        rect.style.opacity = '0';
                        anime({
                            targets: rect,
                            opacity: [0, 1],
                            duration: 1000,
                            delay: 1000 + (rIdx * 150),
                            easing: 'easeOutQuad'
                        });
                    });
                    
                    svg.querySelectorAll('text').forEach((text, tIdx) => {
                        text.style.opacity = '0';
                        anime({
                            targets: text,
                            opacity: [0, 1],
                            duration: 800,
                            delay: 1200 + (tIdx * 100),
                            easing: 'easeOutQuad'
                        });
                    });
                    
                    svg.querySelectorAll('circle').forEach((circle, cIdx) => {
                        circle.style.opacity = '0';
                        anime({
                            targets: circle,
                            opacity: [0, 1],
                            scale: [0.8, 1],
                            duration: 800,
                            delay: 1000 + (cIdx * 100),
                            easing: 'easeOutQuad'
                        });
                    });
                }, svgIdx * 300);
                animationTimers.push(timer);
            });
        }
        
        function playAnimation() {
            if (isPlaying) return;
            isPlaying = true;
            document.getElementById('play-btn').disabled = true;
            document.getElementById('pause-btn').disabled = false;
            
            const step = document.getElementById('step-' + currentStep);
            if (step) {
                const duration = parseInt(step.querySelector('.step-indicator').textContent.match(/Duration: (\d+)s/)[1]) * 1000;
                const timer = setTimeout(() => {
                    if (currentStep < totalSteps - 1) {
                        nextStep();
                    } else {
                        pauseAnimation();
                    }
                }, duration);
                animationTimers.push(timer);
            }
        }
        
        function pauseAnimation() {
            isPlaying = false;
            document.getElementById('play-btn').disabled = false;
            document.getElementById('pause-btn').disabled = true;
            animationTimers.forEach(timer => clearTimeout(timer));
            animationTimers = [];
        }
        
        function nextStep() {
            if (currentStep < totalSteps - 1) {
                currentStep++;
                showStep(currentStep);
                if (isPlaying) playAnimation();
            }
        }
        
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
                if (isPlaying) playAnimation();
            }
        }
        
        function restartAnimation() {
            pauseAnimation();
            currentStep = 0;
            showStep(currentStep);
        }
        
        showStep(0);
        setTimeout(() => playAnimation(), 1000);
    </script>
</body>
</html>
