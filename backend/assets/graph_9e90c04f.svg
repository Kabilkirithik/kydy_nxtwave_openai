<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="500" height="400" fill="#f5f5f5" rx="8"/>
  
  <!-- Title box -->
  <rect x="20" y="20" width="460" height="50" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="6" filter="url(#shadow)" opacity="0"/>
  <text x="250.0" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle" opacity="0">Data Visualization</text>
  <text x="250.0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle" opacity="0">Visual representation of data over time</text>
  
  <!-- Graph area -->
  <g transform="translate(0, 90)">
    <rect x="60" y="0" width="420" height="250" fill="url(#grid)" opacity="0"/>
    <!-- Axes -->
    <line x1="80" y1="250" x2="460" y2="250" stroke="#333" stroke-width="3" opacity="0"/>
    <line x1="80" y1="20" x2="80" y2="250" stroke="#333" stroke-width="3" opacity="0"/>
    <!-- Data line -->
    <path d="M 80 280 L 140 200 L 200 240 L 260 160 L 320 180 L 380 120 L 440 140" fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0"/>
    <!-- Data points -->
    <circle cx="80" cy="210" r="6" fill="#3b82f6" opacity="0"/><circle cx="140" cy="130" r="6" fill="#3b82f6" opacity="0"/><circle cx="200" cy="170" r="6" fill="#3b82f6" opacity="0"/><circle cx="260" cy="90" r="6" fill="#3b82f6" opacity="0"/><circle cx="320" cy="110" r="6" fill="#3b82f6" opacity="0"/><circle cx="380" cy="50" r="6" fill="#3b82f6" opacity="0"/><circle cx="440" cy="70" r="6" fill="#3b82f6" opacity="0"/>
    <!-- Labels -->
    <text x="250.0" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle" opacity="0">Time</text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle" transform="rotate(-90 30 145)" opacity="0">Value</text>
  </g>
  
  <!-- Stats box -->
  <rect x="20" y="340" width="460" height="45" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6" filter="url(#shadow)" opacity="0"/>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" opacity="0">Max: 50 | Min: 10 | Avg: 32</text>
</svg>